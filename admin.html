
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestion des codes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; background: #fff; }
    input { padding: 8px; margin: 5px; width: 220px; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    textarea { width: 90%; height: 200px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ”§ Admin - Ajouter des codes d'accÃ¨s</h2>
  <input type="text" id="newCode" placeholder="Nom du code (ex: client001)">
  <input type="number" id="duree" placeholder="DurÃ©e (jours)">
  <br>
  <button onclick="ajouterCode()">âž• Ajouter le code</button>

  <h3>ðŸ“‹ Liste des codes enregistrÃ©s</h3>
  <textarea id="codeList" readonly></textarea>

  <script>
    const textarea = document.getElementById("codeList");

    function afficherCodes() {
      const data = JSON.parse(localStorage.getItem("codesDevisPro") || "{}");
      let affichage = "";
      for (let code in data) {
        const expire = new Date(data[code]);
        affichage += code.replace("code_", "") + " â†’ expire le " + expire.toLocaleDateString() + "\n";
      }
      textarea.value = affichage || "Aucun code enregistrÃ©.";
    }

    function ajouterCode() {
      const code = document.getElementById("newCode").value.trim();
      const jours = parseInt(document.getElementById("duree").value);
      if (!code || isNaN(jours)) return alert("Veuillez remplir les deux champs.");

      const now = Date.now();
      const expireTime = now + jours * 24 * 60 * 60 * 1000;
      const store = JSON.parse(localStorage.getItem("codesDevisPro") || "{}");
      store["code_" + code] = expireTime;
      localStorage.setItem("codesDevisPro", JSON.stringify(store));
      afficherCodes();
    }

    afficherCodes();
  </script>
</body>
</html>
