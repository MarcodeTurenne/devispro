
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Artisan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #007BFF; }
    section { margin-bottom: 30px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    input, button { padding: 8px; margin-top: 5px; display: block; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDq93BZsjjEpmAaJGVkiNYQ4gvrb078meg",
      authDomain: "devispro-21b2e.firebaseapp.com",
      projectId: "devispro-21b2e",
      storageBucket: "devispro-21b2e.appspot.com",
      messagingSenderId: "445791723066",
      appId: "1:445791723066:web:72504bf854501114659f03",
      measurementId: "G-VVTSNGY3M4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Bienvenue, <span id="artisanName">Artisan</span> üë∑‚Äç‚ôÇÔ∏è</h1>

  <section>
    <h2>Cr√©er un nouveau devis</h2>
    <input type="text" id="client" placeholder="Nom du client" />
    <input type="number" id="montant" placeholder="Montant (‚Ç¨)" />
    <button onclick="ajouterDevis()">Ajouter le devis</button>
  </section>

  <section>
    <h2>Liste des devis</h2>
    <table id="listeDevis">
      <tr><th>Client</th><th>Montant</th></tr>
    </table>
  </section>

  <section>
    <h2>Abonnement mensuel</h2>
    <p>Prix : 5‚Ç¨ / mois</p>
    <button onclick="alert('Paiement simul√©')">Payer maintenant (simulation)</button>
  </section>

  <script>
    function ajouterDevis() {
      const client = document.getElementById("client").value;
      const montant = document.getElementById("montant").value;

      if (!client || !montant) {
        alert("Veuillez remplir les champs.");
        return;
      }

      db.collection("devis").add({
        client: client,
        montant: montant,
        date: new Date().toISOString()
      })
      .then(() => {
        alert("Devis enregistr√© !");
        afficherDevis();
        document.getElementById("client").value = "";
        document.getElementById("montant").value = "";
      })
      .catch((error) => {
        console.error("Erreur:", error);
      });
    }

    function afficherDevis() {
      const table = document.getElementById("listeDevis");
      table.innerHTML = "<tr><th>Client</th><th>Montant</th></tr>";

      db.collection("devis").orderBy("date", "desc").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            table.innerHTML += `<tr><td>${data.client}</td><td>${data.montant} ‚Ç¨</td></tr>`;
          });
        });
    }

    // R√©cup√©ration du nom depuis localStorage
    const nom = localStorage.getItem("userName");
    if (nom) {
      document.getElementById("artisanName").textContent = nom;
    }

    window.onload = afficherDevis;
  </script>
</body>
</html>
