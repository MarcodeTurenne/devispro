
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Artidevis - Devis automatique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #007BFF; }
    section { margin-bottom: 30px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    input, button { padding: 8px; margin-top: 5px; display: block; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDq93BZsjjEpmAaJGVkiNYQ4gvrb078meg",
      authDomain: "devispro-21b2e.firebaseapp.com",
      projectId: "devispro-21b2e",
      storageBucket: "devispro-21b2e.appspot.com",
      messagingSenderId: "445791723066",
      appId: "1:445791723066:web:72504bf854501114659f03",
      measurementId: "G-VVTSNGY3M4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Bienvenue, <span id="artisanName">Artisan</span> üë∑‚Äç‚ôÇÔ∏è</h1>

  <section>
    <h2>Cr√©er un devis automatique</h2>
    <input type="text" id="client" placeholder="Nom du client" />
    <input type="number" id="jours" placeholder="Nombre de jours" />
    <input type="number" id="tarif" placeholder="Tarif journalier (‚Ç¨)" />
    <p>Total estim√© : <strong id="total">0 ‚Ç¨</strong></p>
    <button onclick="ajouterDevis()">Ajouter le devis</button>
  </section>

  <section>
    <h2>Liste des devis</h2>
    <table id="listeDevis">
      <tr><th>Client</th><th>Jours</th><th>Tarif</th><th>Total</th></tr>
    </table>
  </section>

  <section>
    <h2>Abonnement</h2>
    <p>5‚Ç¨ / mois</p>
    <button onclick="alert('Paiement simul√©')">Payer maintenant</button>
  </section>

  <script>
    const nom = localStorage.getItem("userName");
    if (nom) document.getElementById("artisanName").textContent = nom;

    const joursInput = document.getElementById("jours");
    const tarifInput = document.getElementById("tarif");
    const totalOutput = document.getElementById("total");

    function calculerTotal() {
      const jours = parseFloat(joursInput.value) || 0;
      const tarif = parseFloat(tarifInput.value) || 0;
      const total = jours * tarif;
      totalOutput.textContent = total.toFixed(2) + " ‚Ç¨";
      return total;
    }

    joursInput.addEventListener("input", calculerTotal);
    tarifInput.addEventListener("input", calculerTotal);

    function ajouterDevis() {
      const client = document.getElementById("client").value;
      const jours = parseFloat(joursInput.value);
      const tarif = parseFloat(tarifInput.value);
      const total = calculerTotal();

      if (!client || !jours || !tarif) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      db.collection("devis").add({
        client: client,
        jours: jours,
        tarif: tarif,
        total: total,
        date: new Date().toISOString()
      }).then(() => {
        alert("Devis enregistr√© !");
        afficherDevis();
        document.getElementById("client").value = "";
        joursInput.value = "";
        tarifInput.value = "";
        totalOutput.textContent = "0 ‚Ç¨";
      }).catch((error) => {
        console.error("Erreur:", error);
      });
    }

    function afficherDevis() {
      const table = document.getElementById("listeDevis");
      table.innerHTML = "<tr><th>Client</th><th>Jours</th><th>Tarif</th><th>Total</th></tr>";

      db.collection("devis").orderBy("date", "desc").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const d = doc.data();
            table.innerHTML += `<tr><td>${d.client}</td><td>${d.jours}</td><td>${d.tarif} ‚Ç¨</td><td>${d.total} ‚Ç¨</td></tr>`;
          });
        });
    }

    window.onload = afficherDevis;
  </script>
</body>
</html>
