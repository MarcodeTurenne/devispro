
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - DevisPro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
    input { padding: 10px; font-size: 16px; width: 250px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üîê Connexion √† DevisPro</h2>
  <p>Veuillez entrer le mot de passe :</p>
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <br>
  <button onclick="verifier()">Entrer</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function verifier() {
      const mdp = document.getElementById("passwordInput").value.trim();
      if (mdp === "devispro2025") {
        window.location.href = "app.html";
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
