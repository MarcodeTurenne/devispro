<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DevisPro - Connexion</title>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 10px; margin: 10px; width: 250px; }
        button { padding: 10px 20px; background: orange; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Bienvenue dans DevisPro</h2>
    <p>Application activ√©e via Firebase üî•</p>
    <input type="text" id="codeInput" placeholder="Entrez votre code">
    <button onclick="login()">Se connecter</button>
    <p id="message" style="color: red;"></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDq93BZsjjEpmAaJGvkiNYQ4gvrb078meg",
            authDomain: "devispro-21b2e.firebaseapp.com",
            projectId: "devispro-21b2e",
            storageBucket: "devispro-21b2e.appspot.com",
            messagingSenderId: "445791723066",
            appId: "1:445791723066:web:72504bf854501114659f03",
            measurementId: "G-VVTSNGY3M4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function login() {
            const code = document.getElementById("codeInput").value.trim();
            const message = document.getElementById("message");

            if (!code) {
                message.textContent = "Veuillez entrer un code.";
                return;
            }

            try {
                const doc = await db.collection("codes").doc(code).get();
                if (!doc.exists) {
                    message.textContent = "Code invalide.";
                    return;
                }

                const data = doc.data();
                const now = Date.now();
                if (!data.active) {
                    message.textContent = "Code d√©sactiv√©.";
                } else if (now > data.expire) {
                    message.textContent = "Code expir√©.";
                } else {
                    window.location.href = "app.html";
                }
            } catch (error) {
                message.textContent = "Erreur lors de la v√©rification.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
