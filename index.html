
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - DevisPro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
    input { padding: 10px; font-size: 16px; width: 250px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üîê Connexion √† DevisPro</h2>
  <p>Veuillez entrer votre mot de passe :</p>
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <br>
  <button onclick="verifier()">Entrer</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function verifier() {
      const pass = document.getElementById("passwordInput").value.trim();
      const now = Date.now();
      const storageKey = "devispro_trial_start";

      if (pass === "devispro1338") {
        window.location.href = "app.html";
      } else if (pass === "essai2025") {
        const start = localStorage.getItem(storageKey);
        if (!start) {
          localStorage.setItem(storageKey, now);
          window.location.href = "app.html";
        } else {
          const daysUsed = Math.floor((now - parseInt(start)) / (1000 * 60 * 60 * 24));
          if (daysUsed < 5) {
            window.location.href = "app.html";
          } else {
            document.getElementById("errorMsg").innerText = "‚õî Votre p√©riode d‚Äôessai est termin√©e.";
          }
        }
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Mot de passe invalide.";
      }
    }
  </script>
</body>
</html>
