
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion artisan - DevisPro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    input { padding: 10px; font-size: 16px; width: 250px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üîê Acc√®s Artisan - DevisPro</h2>
  <p>Entrez votre code personnel :</p>
  <input type="text" id="codeInput" placeholder="Code d'acc√®s">
  <br>
  <button onclick="verifier()">Entrer</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function verifier() {
      const inputCode = document.getElementById("codeInput").value.trim();
      const now = Date.now();
      const storage = JSON.parse(localStorage.getItem("codesDevisPro") || "{}");
      const key = "code_" + inputCode;
      const expiration = storage[key];

      if (!expiration) {
        document.getElementById("errorMsg").innerText = "‚ùå Code invalide ou inexistant.";
      } else if (now > expiration) {
        document.getElementById("errorMsg").innerText = "‚õî Code expir√©.";
      } else {
        localStorage.setItem("code_utilis√©", key);
        window.location.href = "app.html";
      }
    }
  </script>
</body>
</html>
