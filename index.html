<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevisPro – Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #f4f4f4;
    }
    img.logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ea580c;
    }
    .message {
      margin-top: 20px;
      color: red;
    }
  </style>
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq93BZsjjEpmAaJGvkiNYQ4gvrb078meg",
      authDomain: "devispro-21b2e.firebaseapp.com",
      projectId: "devispro-21b2e",
      storageBucket: "devispro-21b2e.appspot.com",
      messagingSenderId: "445791723066",
      appId: "1:445791723066:web:72504bf854501114659f03",
      measurementId: "G-VVTSNGY3M4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function verifierCode() {
      const code = document.getElementById('codeInput').value.trim();
      const ref = doc(db, "codes", code);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        const now = new Date();
        const expire = new Date(data.expire.seconds * 1000);
        if (data.active && now < expire) {
          window.location.href = "app.html";
        } else {
          document.getElementById('message').innerText = "⛔ Code expiré ou désactivé.";
        }
      } else {
        document.getElementById('message').innerText = "❌ Code invalide.";
      }
    }
  </script>
</head>
<body>
  <header>
        <h1>Bienvenue dans DevisPro</h1>
    <p>Application activée via Firebase 🔥</p>
  </header>

  <main style="padding: 30px;">
    <input type="text" id="codeInput" placeholder="Entrez votre code d’accès" />
    <br />
    <button onclick="verifierCode()">Se connecter</button>
    <p id="message" class="message"></p>
  </main>
</body>
</html>
